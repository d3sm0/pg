program: main.py
method: grid
metric:
  name: return
  goal: maximize
parameters:
  agent:
    values: [ "pg", "ppo" ]
  eta:
    values: [ 0.05, 0.1,  0.5, 1.0, 1.5, 2.0, 2.5 ]
  grid_size:
    values: [ 4, 6,8 ]
  opt_epochs:
    values: [ 2,4,6 ]
  policy_lr:
    values: [ 0.01, 0.1, 1.0, 1.5, 2.0 ]
