program: main.py
method: grid
metric:
  name: return
  goal: maximize
parameters:
  ^learning_rate:
    values: [ 0.0001, 0.0005, 0.001, 0.005, 0.01, 0.05, 1. ]
  ^opt_epochs:
    values: [ 5, 10, 15, 20 ]
  ^horizon:
    values: [ 100, 200, 400, 800, 1200, 1600, 2000,2400, 2800, 3200 ]
  ^agent:
    values: [ "pg","ppo" ]
